<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deelnemers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 class="mb-4">Overzicht van deelnemers</h2>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Naam</th>
            <th>Email</th>
            <th>Leeftijd</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="participant : ${participants}">
            <td th:text="${participant.name}">Naam</td>
            <td th:text="${participant.email}">Email</td>
            <td th:text="${participant.age}">Leeftijd</td>
            <td><a th:href="@{'/participant/' + ${participant.id}}" class="btn btn-sm btn-outline-primary">Bekijk</a></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-secondary mt-4" th:href="@{/static}">Terug naar home</a>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
