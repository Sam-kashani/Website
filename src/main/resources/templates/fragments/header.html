<!DOCTYPE html>
<div th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <nav class="navbar navbar-expand-lg navbar-light shadow-sm"
         style="background: linear-gradient(to right, #e0f7fa, #ffffff); transition: background 0.3s ease;">        <div class="container-fluid">

            <a class="navbar-brand fw-bold d-flex align-items-center gap-2" th:href="@{/camps}">
                <i class="bi bi-tree-fill fs-3"></i>
                <span class="fs-4">SummerCamp</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <div class="navbar-nav ms-auto gap-3">

                    <a class="nav-link" sec:authorize="hasAuthority('ROLE_USER')" th:href="@{/myregistrations}">
                        <i class="bi bi-calendar-check me-1"></i> Mijn kampen
                    </a>

                    <a class="nav-link" sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/registrations}">
                        <i class="bi bi-card-list me-1"></i> Inschrijvingen
                    </a>

                    <a class="nav-link" sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/participants}">
                        <i class="bi bi-people-fill me-1"></i> Gebruikers
                    </a>

                    <a class="nav-link d-inline-flex align-items-center gap-1" sec:authorize="hasAuthority('ROLE_USER')"
                       th:href="@{/user/profile}">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="name">Gebruiker</span>
                    </a>
                </div>
                <div class="d-flex align-items-center ms-lg-4 gap-3">

                    <div sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-primary shadow-sm" th:href="@{/user/login}">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                    </div>

                    <div sec:authorize="isAuthenticated()">
                        <a class="btn btn-outline-danger shadow-sm" th:href="@{/user/logout}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </nav>
</div>
