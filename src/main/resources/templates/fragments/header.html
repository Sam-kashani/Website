<!DOCTYPE html>
<div th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/camps}">üèïÔ∏è SummerCamp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigatie">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                        <a class="nav-link" th:href="@{/myregistrations}">Mijn kampen</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/registrations}">Alle Inschrijvingen</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/participants}">Alle gebruikers</a>
                    </li>
                </ul>

                <div class="d-flex ms-3">
                    <div sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-primary me-2" th:href="@{/user/login}">Login</a>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                        <span class="text-white me-2" sec:authentication="name">Gebruiker</span>
                        <form th:action="@{/user/logout}" method="post" class="mb-0">
                            <button type="submit" class="btn btn-outline-light">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
