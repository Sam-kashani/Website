<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zomerkampen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h1 class="mb-4">Lijst van Zomerkampen</h1>

    <button class="btn btn-outline-primary mb-3" data-bs-toggle="modal" data-bs-target="#filterModal">
        Filters
    </button>

    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form method="get" th:action="@{/camps}">
                    <div class="modal-header">
                        <h5 class="modal-title">Filter Zomerkampen</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sluiten"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Naam</label>
                                <input type="text" class="form-control" name="name" th:value="${param.name}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Locatie</label>
                                <input type="text" class="form-control" name="location" th:value="${param.location}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Minimum deelnemers</label>
                                <input type="number" class="form-control" name="minParticipants" th:value="${param.minParticipants}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Maximum prijs</label>
                                <input type="number" step="0.01" class="form-control" name="maxPrice" th:value="${param.maxPrice}">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Type Kamp</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="campType" value="Avontuur" th:checked="${param.campType == 'Avontuur'}">
                                    <label class="form-check-label">Avontuur</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="campType" value="Creatief" th:checked="${param.campType == 'Creatief'}">
                                    <label class="form-check-label">Creatief</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="campType" value="" th:checked="${param.campType == null || param.campType == ''}">
                                    <label class="form-check-label">Techniek</label>
                                </div>
                                <input class="form-check-input" type="radio" name="campType" value=""
                                       th:checked="${param.campType == null || param.campType == ''}">
                                <label class="form-check-label">Alle types</label>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sluiten</button>
                        <button type="submit" class="btn btn-primary">Zoek</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="camp : ${camps}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${camp.name}">Kampnaam</h5>
                    <p class="card-text">
                        <strong>Locatie:</strong> <span th:text="${camp.location}"></span><br>
                        <strong>Prijs:</strong> â‚¬<span th:text="${camp.price}"></span><br>
                        <strong>Max. deelnemers:</strong> <span th:text="${camp.maxParticipants}"></span><br>
                        <strong>Type:</strong> <span th:text="${camp.type}"></span><br>
                        <strong>Beschrijving:</strong> <span th:text="${camp.description}"></span>
                    </p>
                    <a th:href="@{|/campgreeting/${camp.id}|}" class="btn btn-outline-secondary">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
