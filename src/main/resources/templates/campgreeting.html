<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kamp Greeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 th:text="${greeting}">Welkom!</h2>

    <div th:if="${camp != null}" class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${camp.name}">Kampnaam</h5>
            <p class="card-text">
                <strong>Locatie:</strong> <span th:text="${camp.location}"></span><br>
                <strong>Max. deelnemers:</strong> <span th:text="${camp.maxParticipants}"></span><br>
                <strong>Prijs:</strong> â‚¬<span th:text="${camp.price}"></span><br>
                <strong>Type:</strong> <span th:text="${camp.type}"></span><br>
                <strong>Beschrijving:</strong> <span th:text="${camp.description}"></span>
            </p>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{|/campgreeting/${prevId}|}" class="btn btn-outline-secondary me-2">&larr; Vorige</a>
        <a th:href="@{|/campgreeting/${nextId}|}" class="btn btn-outline-secondary">Volgende &rarr;</a>
    </div>


    <div class="mt-5">
        <h4>Activiteiten van dit kamp</h4>
        <ul class="list-group">
            <li class="list-group-item" th:each="activity : ${activities}" th:if="${activity.summerCampId} == ${camp.id}">
                <strong th:text="${activity.name}">Activiteit</strong><br>
                <span th:text="${activity.description}">Beschrijving</span>
            </li>
        </ul>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
