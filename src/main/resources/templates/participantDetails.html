<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deelnemer Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 class="fw-bold mb-4">Details van Deelnemer</h2>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title" th:text="${participant.name}">Naam</h5>
            <p class="card-text">
                <strong>Email:</strong> <span th:text="${participant.email}">email</span><br>
                <strong>Leeftijd:</strong> <span th:text="${participant.age}">leeftijd</span>
            </p>
        </div>
    </div>

    <h4>Ingeschreven Kampen</h4>
    <div th:if="${#lists.isEmpty(camps)}">
        <p class="text-muted fst-italic">Deze deelnemer is nog niet ingeschreven voor een kamp.</p>
    </div>
    <div th:unless="${#lists.isEmpty(camps)}" class="list-group mb-4">
        <a th:each="camp : ${camps}" class="list-group-item list-group-item-action" th:href="@{'/campgreeting/' + ${camp.id}}">
            <span th:text="${camp.name}">Kampnaam</span>
        </a>
    </div>

    <a class="btn btn-outline-secondary" th:href="@{/registrations}">Terug naar inschrijvingen</a>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
