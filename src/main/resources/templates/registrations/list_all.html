<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alle Inschrijvingen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="card shadow rounded-4 p-4">
        <h2 class="mb-4 text-center">Overzicht van alle Inschrijvingen</h2>

        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Deelnemer</th>
                <th>Kamp</th>
                <th>Datum</th>
                <th>Tijd</th>
                <th>Actie</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reg : ${registrations}">
                <td th:text="${reg.id}">1</td>
                <td>
                    <span th:each="p : ${participants}" th:if="${p.id == reg.participantId}" th:text="${p.name}">Naam</span>
                </td>
                <td>
                    <span th:each="c : ${camps}" th:if="${c.id == reg.summerCampId}" th:text="${c.name}">Kamp</span>
                </td>
                <td th:text="${reg.registrationDate}">2025-03-20</td>
                <td th:text="${reg.registrationTime}">10:00</td>
                <td>
                    <a th:href="@{'/registration/edit/' + ${reg.id}}" class="btn btn-sm btn-outline-primary">Bewerk</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
