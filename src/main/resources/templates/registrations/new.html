<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nieuwe Inschrijving</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="card shadow rounded-4 p-4">
        <h2 class="mb-4 text-center">Nieuwe Inschrijving</h2>

        <form th:action="@{/registration/save}" th:object="${registrationForm}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Naam deelnemer</label>
                    <input type="text" class="form-control" th:field="*{participantName}" placeholder="Voornaam en achternaam" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">E-mailadres</label>
                    <input type="email" class="form-control" th:field="*{participantEmail}" placeholder="voorbeeld@mail.com" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Leeftijd</label>
                    <input type="number" class="form-control" th:field="*{participantAge}" min="5" max="18" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Kamp</label>
                    <select class="form-select" th:field="*{summerCampId}" required>
                        <option value="">-- Kies een kamp --</option>
                        <option th:each="c : ${camps}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-5">Inschrijven</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
