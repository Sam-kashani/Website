<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inschrijving Bewerken</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h2>Inschrijving Bewerken</h2>
    <form th:action="@{/registration/update}" method="post">
        <input type="hidden" name="id" th:value="${registration.id}"/>

        <div class="mb-3">
            <label class="form-label">Deelnemer</label>
            <select class="form-select" name="participantId">
                <option th:each="p : ${participants}"
                        th:value="${p.id}"
                        th:text="${p.name}"
                        th:selected="${p.id == registration.participantId}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Kamp</label>
            <select class="form-select" name="summerCampId">
                <option th:each="c : ${camps}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                        th:selected="${c.id == registration.summerCampId}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Datum</label>
            <input type="date" class="form-control" name="registrationDate"
                   th:value="${registration.registrationDate}">
        </div>

        <div class="mb-3">
            <label class="form-label">Tijd</label>
            <input type="time" class="form-control" name="registrationTime"
                   th:value="${registration.registrationTime}">
        </div>

<!--        <div class="mb-3">-->
<!--            <label class="form-label"> Foto</label>-->
<!--            <div>-->
<!--                <img th:src="@{${}}" class="img" alt="Foto deelnemer" style="max-width: 200px;">-->
<!--            </div>-->
<!--        </div>-->

        <button type="submit" class="btn btn-primary">Opslaan</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
