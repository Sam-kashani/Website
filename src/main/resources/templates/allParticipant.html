<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deelnemers</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <div class="card shadow-lg rounded-4 p-4">
        <h2 class="mb-4 text-center fw-bold">
            <i class="bi bi-people-fill me-2"></i> Overzicht van deelnemers
        </h2>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle text-center">
                <thead class="table-light">
                <tr>
                    <th>Naam</th>
                    <th>Email</th>
                    <th>Leeftijd</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="participant : ${participants}">
                    <td th:text="${participant.name}">Naam</td>
                    <td th:text="${participant.email}">Email</td>
                    <td th:text="${participant.age}">Leeftijd</td>
                    <td>
                        <a th:href="@{'/participant/' + ${participant.id}}"
                           class="btn btn-sm btn-outline-main d-flex align-items-center gap-1">
                            <i class="bi bi-eye"></i> Bekijk
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/camps}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Terug naar home
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
