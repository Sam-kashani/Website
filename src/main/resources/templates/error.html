<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Foutmelding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 text-center">
    <div class="alert alert-danger shadow-sm rounded-4">
        <h1 class="display-4 fw-bold">Oeps! Er is iets misgelopen.</h1>
        <p class="lead">De opgevraagde pagina kon niet worden geladen.</p>
        <p class="text-muted">Mogelijk bestaat de pagina niet, of is er een fout opgetreden in de applicatie.</p>
        <a th:href="@{/}" class="btn btn-primary mt-3">Terug naar de homepagina</a>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
