<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-auto py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow rounded-4 border-0">
                <div class="card-body p-4">
                    <h3 class="text-center fw-bold mb-4">
                        <i class="bi bi-box-arrow-in-right me-2 text-primary"></i> Login
                    </h3>

                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        <i class="bi bi-exclamation-circle me-1"></i> Foute gebruikersnaam of wachtwoord.
                    </div>

                    <form th:action="@{/user/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Gebruikersnaam</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Wachtwoord</label>
                            <input type="password" class="form-control" id="password" name="password" required />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-main">
                                <i class="bi bi-door-open me-1"></i> Login
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/camps}" class="text-decoration-none small text-muted">
                            <i class="bi bi-arrow-left-circle me-1"></i> Terug naar home
                        </a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <p class="mb-1">Nog geen account?</p>
                        <a th:href="@{/user/register}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-person-plus me-1"></i> Registreer hier
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
