<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mijn Profiel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header text-white text-center py-3"
                     style="background: linear-gradient(135deg, #00b4d8, #0077b6);">
                    <h4 class="fw-bold mb-0">
                        <i class="bi bi-person-circle me-2"></i>
                        Welkom, <span th:text="${participant.name}">Naam</span>!
                    </h4>
                </div>
                <div class="card-body p-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <strong>Gebruikersnaam:</strong>
                            <span th:text="${participant.username}">gebruikersnaam</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <strong>Email:</strong>
                            <span th:text="${participant.email}">email</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <strong>Leeftijd:</strong>
                            <span th:text="${participant.age}">12</span>
                        </li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/camps}" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left me-1"></i> Terug naar kampen
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
